<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truecaller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="circle">A</div>
            <div class="heading">
                <p><i class="fa-solid fa-sim-card"></i>Call ended 5m ago</p>
                <h2>Amit Kumar</h2>
            </div>
            <div class="cross-sign">
                <p><i class="fa-solid fa-xmark"></i></p>
            </div>
        </div>
        <div class="add-tag">
            <p><span><i class="fa-solid fa-plus"></i></span> ADD TAG</p>
        </div>
        <div class="true-sign">t</div>
        <div class="main-second">
            <div class="notification-heading">
                <p>+91 77069XXXXX - Vodafone IN</p>
                <p>Uttar Pradesh East,India</p>
            </div>
            <div class="notification-heading">
                <button>View</button>
            </div>
        </div>
        <div class="main-third">
            <div class="icon">
                <p><i class="fa-solid fa-phone"></i></p>
                <p><i class="fa-solid fa-message"></i></p>
                <p><i class="fa-solid fa-pencil"></i></p>
            </div>
            <div class="icon-content">
                <p>call</p>
                <p>message</p>
                <p>edit</p>
            </div>
        </div>
    </div>
</body>

</html>
